<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Image Decryption</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", sans-serif;
        background: linear-gradient(
          135deg,
          #f0f0f5,
          #e0e0e0
        ); /* Soft neutral gradient */
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .container {
        background-color: #ffffff;
        padding: 40px 60px;
        border-radius: 15px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #222;
        margin-bottom: 20px;
        font-weight: 600;
      }

      label {
        font-size: 1rem;
        font-weight: 500;
        display: block;
        margin: 10px 0 5px;
      }

      input[type="file"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 12px;
        font-size: 14px;
        background-color: #f7f7f7;
        margin-bottom: 15px;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #555;
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #555;
      }

      img {
        margin-top: 20px;
        max-width: 100%;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Secure Image Decryption</h1>
      <form action="/decrypt" method="post" enctype="multipart/form-data">
        <label for="file">Upload Encrypted File:</label>
        <input
          type="file"
          name="file"
          id="file"
          accept="image/*"
          required
          onchange="previewFile(event)"
        />
        <img id="preview" alt="Preview Image" />

        <label for="password">Enter Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password for decryption"
          required
        />

        <button type="submit">Decrypt Image</button>
      </form>
      <a href="/">
        <button class="back-button">Back to Home</button>
      </a>
    </div>

    <script>
      function previewFile(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function (e) {
          const preview = document.getElementById("preview");
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    </script>
  </body>
</html>
