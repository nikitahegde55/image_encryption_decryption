<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Image Encryption & Decryption</title>
    <style>
      /* General reset for styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Helvetica Neue", sans-serif;
        background: linear-gradient(
          135deg,
          #f0f0f5,
          #e0e0e0
        ); /* Soft neutral gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        color: #333;
      }

      .container {
        background-color: #ffffff;
        padding: 40px 60px;
        border-radius: 15px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
        max-width: 900px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        color: #222;
        margin-bottom: 20px;
        font-weight: 600;
      }

      p {
        font-size: 1.2rem;
        color: #555;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .button-container a {
        text-decoration: none;
      }

      button {
        padding: 18px 36px;
        background-color: #333; /* Subtle dark button */
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 30px;
        width: 250px;
        transition: all 0.3s ease;
        cursor: pointer;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      button:hover {
        background-color: #555; /* Lighter on hover */
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      /* Responsive Design for small screens */
      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2.5rem;
        }

        p {
          font-size: 1rem;
          margin-bottom: 30px;
        }

        .button-container {
          flex-direction: column;
          gap: 20px;
        }

        button {
          width: 100%;
        }
      }

      /* Chatbot styles */
      .chatbot-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .chatbot-container {
        display: none;
        position: fixed;
        bottom: 100px;
        right: 20px;
        width: 300px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .chat-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-header button {
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .chat-messages {
        height: 200px;
        overflow-y: auto;
        padding: 10px;
        background-color: #f9f9f9;
      }

      .chat-message {
        margin-bottom: 10px;
      }

      .user-message {
        text-align: right;
        color: #333;
      }

      .bot-message {
        text-align: left;
        color: #007bff;
      }

      .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
      }

      .chat-input button {
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      .chat-input button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Secure Image Encryption & Decryption</h1>
      <p>
        Ensure the confidentiality of your images by encrypting them securely.
        You can also easily decrypt them when needed.
      </p>

      <div class="button-container">
        <!-- Encrypt Image Button -->
        <a href="/encrypt">
          <button>Encrypt Image</button>
        </a>
        <!-- Decrypt Image Button -->
        <a href="/decrypt">
          <button>Decrypt Image</button>
        </a>
      </div>
    </div>

    <!-- Chatbot button -->
    <button class="chatbot-button" onclick="toggleChatbot()">ðŸ’¬</button>

    <!-- Chatbot container -->
    <div class="chatbot-container" id="chatbot">
      <div class="chat-header">
        Chatbot
        <button onclick="toggleChatbot()">âœ–</button>
      </div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      // Toggle chatbot visibility
      function toggleChatbot() {
        const chatbot = document.getElementById("chatbot");
        if (chatbot.style.display === "none" || chatbot.style.display === "") {
          chatbot.style.display = "block";
        } else {
          chatbot.style.display = "none";
        }
      }

      // Handle sending messages
      function sendMessage() {
        const userInput = document.getElementById("userInput");
        const chatMessages = document.getElementById("chatMessages");
        const userMessage = userInput.value.trim();

        if (userMessage) {
          // Display user message
          const userMessageElement = document.createElement("div");
          userMessageElement.className = "chat-message user-message";
          userMessageElement.textContent = userMessage;
          chatMessages.appendChild(userMessageElement);

          // Display bot response
          const botMessageElement = document.createElement("div");
          botMessageElement.className = "chat-message bot-message";
          botMessageElement.textContent = getBotReply(userMessage);
          chatMessages.appendChild(botMessageElement);

          // Scroll to the bottom
          chatMessages.scrollTop = chatMessages.scrollHeight;

          // Clear input
          userInput.value = "";
        }
      }

      // Default bot replies
      function getBotReply(message) {
        const defaultReplies = {
          hello: "Hi there! How can I help you today?",
          hi: "Hello! How's it going?",
          help: "Sure, let me know what you need help with!",
          default: "I'm not sure about that. Can you rephrase?",
        };

        const lowerMessage = message.toLowerCase();
        return defaultReplies[lowerMessage] || defaultReplies.default;
      }
    </script>
  </body>
</html>
